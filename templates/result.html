<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/result.css">
</head>
<body>
  <div class="container">
    <h1>Breast Cancer Prediction Result</h1>

    <div class="card">
      {% if prediction == 1 %}
        <p class="danger">⚠️ The model predicts that the tumor is <strong>Malignant (Cancerous)</strong>.</p>
      {% else %}
        <p class="safe">✅ The model predicts that the tumor is <strong>Benign (Non-Cancerous)</strong>.</p>
      {% endif %}
    </div>

    <a href="/" class="btn">Go Back</a>
  </div>
</body>
</html>
